<!DOCTYPE html>

<html>
<head>
  <title>Library</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet"> 
</head>
<body onload="checkStorage()">
    <header class="mainTitle">Library</header>
    <div class="topButtonWrapper">
        <button class="addNewBook" id="addNewBook" onclick="displayWindow()">Add New Book</button>
    </div>
    
    <div class="overlay" id="overlay"></div>

    <div class="modal" id="modal">
        <div class="formWrapper">
            <form class="bookForm">
                <button id="x" onclick="closeWindow()">X</button>
                <label for="title">Title</label>
                <input type="text" id="title">
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages">
                <div class="radioWrapper">
                    <input type="radio" id="haveRead" name="readValue" value="true">
                    <label for="haveRead">Have read</label><br>
                    <input type="radio" id="haveNotRead" name="readValue" value="false">
                    <label for="haveNotRead">Have not read</label>
                </div>
                <button class="addNewBook" onclick="bookAdd()">Add Book</button>
            </form>
        </div>
    </div>

    <div class="bookCardContainer" id="bookCardContainer"></div>
    
</body>
<script src="script.js"></script>
</html>
